{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Update Employee Details</h4><hr>

      <form method='POST' action='{{url_for("update_employee_details")}}'>

        <div class='form-group'>
            <label>Email</label>
            <input type='text' name='email' required class='form-control' value='{{abcd.EMAIL}}'>
        </div>

        <div class='form-group'>
            <label>Password</label>
            <input type='text' name='password' required class='form-control' value='{{abcd.UPASS}}'>
        </div>

        <div class='form-group'>
            <label>Contact</label>
            <input type='text' name='contact' required class='form-control' value='{{abcd.CONTACT}}'>
        </div>

        <div class='form-group'>
            <label> Select Department </label>
            <select name='department'>
              <option value = "Administrator">Admin
              </option>
              <option value = "HR">HR 
              </option>
              <option value = "Employee">Employee 
              </option>
            </select>
        </div>

        <div class='form-group'>
            <label>Emergency Contact</label>
            <input type='text' name='emergency' required class='form-control' value='{{abcd.EMERGENCY}}'>
        </div>
        <input type='hidden' name='uid' value='{{abcd.UID}}'>
        <input type='submit' value='Submit' class='btn btn-primary'>
    </form>
      
      {{abcd.EMAIL}}

    </div>
  </div>
{% endblock %}
