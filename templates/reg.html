{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Employee Registration</h4><hr>

      <form action="{{url_for('reg')}}" method="POST" enctype="multipart/form-data">
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Email</label>
          <input type='email' name='email' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Password</label>
          <input type='password' name='upass' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label> Select Department </label>
          <select name="department">
            <option value = "Administrator">Admin
            </option>
            <option value = "HR">HR 
            </option>
            <option value = "Employee">Employee 
            </option>
          </select>
        </div>

        <div class='form-group'>
          <label>Personal Contact</label>
          <input type='emergency' name='contact' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Emergency Contact</label>
          <input type='emergency' name='emergency' required class='form-control'>  
        </div>

        <div class='form-group'>
          <label>Picture</label>
          <input type = "file" name = "file" required class='form-control'>  
        </div>

        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
        
      </form>
    </div>
  </div>
{% endblock %}
